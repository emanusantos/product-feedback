<div class="select">
    <label for="sort-by">
        Sort by : 
    </label>
    
    <select name="sort-by" id="sort-by" (change)="getSelectedValue($event)">
        <option value="upvotes" selected="initialValue === value">
            Most Upvotes
        </option>
        <option value="downvotes" selected="initialValue === value">
            Most downvotes
        </option>
    </select>

    <img src="../../../assets/shared/icon-arrow-down.svg">
</div>
