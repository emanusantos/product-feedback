<div>
  <div class="container">
    <img class="avatar" [attr.src]="comment.user.image" />

    <div class="inner-content">
      <div class="header">
        <div class="title">
          <h4>{{ comment.user.name }}</h4>
          <p class="username">@{{ comment.user.username }}</p>
        </div>

        <p class="reply">Reply</p>
      </div>

      <p class="description">
        {{ comment.content }}
      </p>
    </div>
  </div>

  <hr *ngIf="hasSeparator" />
</div>
