<div class="container">
    <app-menu (provideFilter)="filterData($event)"  />

    <div class="right-content">
        <app-header [totalItems]="filteredData.length" (provideSort)="sortData($event)" />

        <main>
            <ng-container *ngIf="!!filteredData.length; else showThis">
                <app-feedback *ngFor="let request of filteredData" [request]="request" />
            </ng-container>

            <ng-template #showThis>
                <app-empty />
            </ng-template>
        </main>
    </div>
</div>
