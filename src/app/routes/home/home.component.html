<div class="container">
  <app-menu />

  <div class="right-content">
    <app-header [totalItems]="data.length" />

    <main>
      <ng-container *ngIf="!!data.length; else showThis">
        <app-feedback *ngFor="let request of data" [request]="request" />
      </ng-container>

      <ng-template #showThis>
        <app-empty />
      </ng-template>
    </main>
  </div>
</div>
