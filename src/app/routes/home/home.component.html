<div class="container">
    <app-menu />

    <div class="right-content">
        <app-header [totalItems]="filteredData.length" />

        <main>
            <ng-container *ngIf="!!filteredData.length; else showThis">
                <app-feedback *ngFor="let request of filteredData" [request]="request" />
            </ng-container>

            <ng-template #showThis>
                <app-empty />
            </ng-template>
        </main>
    </div>
</div>
